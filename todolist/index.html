<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourtodolist</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>work to-do</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter text into input field to add items to your list.</p>
                <p id="second">click the item to mark it as complete.</p>
                <p id="third">click the "X" to remove the item from your list.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" maxlength="40" placeholder="New item...">
                <button id="enter">+</button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2"> </ul>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
